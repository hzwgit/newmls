<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<load  href="__PUBLIC__/Js/jquery-1.7.2.js" />

<body >
	<div style="background:#F2F0F5 " class="panel-heading">
		<{$tName}>
		<form action="__CONTROLLER__/index" method="get">
			管理员:<input name="search" type="text" class="">
		<button style="margin:0px 10px;" class="btn btn-info" type="submit">查询</button>
		</form>	
	</div>
	<table style="vertical-align:middle" align="center" class="table table-hover table-striped">
		<tr >
			<th>ID</th>
			<th>会员昵称</th>
			<th>性别</th>
			<th>头像</th>
			<th>身份</th>
			<th>状态</th>
			<th>上次登录的时间</th>
			<th>操作</th>
		</tr>
		<volist name='user' id='d'>
			<tr name="<{$d.id}>">
				<td id="tid" style="vertical-align:middle"><{$d.id}></td>
				<td style="vertical-align:middle"><{$d.nickname}></td>
				<td class="sex" flag="<{$d.id}>"name="<{$d.sex}>"style="vertical-align:middle">
				<div id="<{$d.id}>sex"style="color:green;vertical-align:middle">允许登陆</div></td>

				<td style="vertical-align:middle"><img style="width:40px;"src="<{$d.pic}>" alt=""></td>

				<td class="power" flag="<{$d.id}>"name="<{$d.power}>"style="vertical-align:middle">
				<div id="<{$d.id}>power"style="color:green;vertical-align:middle">允许登陆</div></td>

				<td class="state" flag="<{$d.id}>"name="<{$d.state}>"style="vertical-align:middle" >
				<div id="<{$d.id}>dis"style="color:green;vertical-align:middle">允许登陆</div>
				<!-- <if condition="$d.state eq 0"> -->
				
				<!-- <else/>
				<div style="color:red;vertical-align:middle">禁止登陆</div>
				</if> -->
				<a id="sele"name="<{$d.id}>"class="btn btn-info">修改</a>
				<select id="<{$d.id}>"style="display: none; padding-top: 0px; border-left-width: 0px; border-bottom-width: 1px; border-top-width: 0px; margin-top: -28px; margin-left: 57px;" name="state"data-toggle="" data-target="#myModal">
					<option name="state" value="">--请选择--</option>
					<option name="state1" value="1">禁止登陆</option>
					<option name="state0" value="0">允许登录</option>
<				</select>
				<span></span>
				</td>
				<td style="vertical-align:middle" ><{$d.last_time|date="Y-m-d h:i:s",###}>			
					
					<!-- <a class="btn btn-info" name="<{$d.id}>"id="sele">修改</a>
					<span></span> -->
				</td>
				<td>
				<a class="btn btn-info" href="__MODULE__/ShowUser/Mod/id/<{$d.id}>">查看详情</a> &nbsp;&nbsp;
				<!-- <a id="del"class="btn btn-danger"name="<{$d.id}>"data-toggle="modal" data-target="#myModal">删除</a> -->
					<!-- <a class="btn btn-danger" href="__CONTROLLER__/delType/id/<{$d.id}>">删除</a> -->
				</td>
			<tr>
		</volist>
		<tr>
			<td colspan="5">
				<{$pageNav}>
			</td>
		</tr>

			<td style="vertical-align:middle">都比</td>

			<td>

	</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
     <!--  <div class="modal-body">
       
     </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button"id="save"class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
