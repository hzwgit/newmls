<script>
     //关闭登录窗口
        function close() {
            $('#w').window('close');
        }


        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');
            var $passHandle = '<{:U("ShowAdmin/passMod")}>';


            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请在一次输入密码！', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一致！请重新输入', 'warning');
                return false;
            }

            $.post(
                $passHandle,
                {newpass:$newpass.val()},
                function(msg){
                   //判断
                   if(msg != 2){ 
                        msgShow('系统提示', '恭喜，密码修改成功!<br />您的新密码为:' + msg, 'info');
                        $newpass.val('');
                        $rePass.val('');
                        close();
                   }else{ 
                        msgShow('系统提示', '密码修改失败!','info');
                        $newpass.val('');
                        $rePass.val('');
                        close();
                   }
                } 
                );
            
        }
	
$(function(){

			openPwd();
            //调用修改密码
            $('#editpass').click(function() {
                $('#w').window('open');
            });

            $('#btnEp').click(function() {
                serverLogin();
            })
			


    $("#ad_setting").click(function(){
        $("#ad_setting_ul").show();
    });
    $("#ad_setting_ul").mouseleave(function(){
        $(this).hide();
    });
    $("#ad_setting_ul li").mouseenter(function(){
        $(this).find("a").attr("class","ad_setting_ul_li_a");
    });
    $("#ad_setting_ul li").mouseleave(function(){
        $(this).find("a").attr("class","");
    });
	

	// //登陆注销
   $('#loginOut').click(function() {
             $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function(r) {

               if (r) {
                    $.post("<{:U('Login/logout')}>",{flag:true},function(data){
                    if(data == '1'){ 
                    location.href="<{:U('login/index')}>";
               }else{ 
                     alert('退出失败!');
                 }
             });
         }
        });
    })

});
