		</tr>
		<volist name='admin' id='d'>

				<td style="vertical-align:middle" ><{$d.powe}>

					<option name="power1"selected value="1">管理员</option>
					<option name="power0"value="0">超级管理员</option>
				<else/>
					<option name="power1" value="1">管理员</option>
					<option name="power0"selected value="0">超级管理员</option>
				</if>
					
					</select>
					<a class="btn btn-info" name="<{$d.id}>"id="sele">修改</a>
					<span></span>
				</td>
				<td>
				<!-- <a class="btn btn-info" href="__MODULE__/ShowAdmin/passMod/id/<{$d.id}>">修改密码</a> --> &nbsp;&nbsp;
				<a id="del"class="btn btn-danger"name="<{$d.id}>"data-toggle="modal" data-target="#myModal">删除</a>
				
				</td>
			</tr>
		</volist>
		<tr>
